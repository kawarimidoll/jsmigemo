<!DOCTYPE html>
<html lang="ja">

<head>
	<title>Text Highlighting Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	 <script data-main="jsmigemo.js" src="require.js"></script>
</head>

<body style="padding-top: 4.5rem">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container">
		<input class="form-control w-100" type="text" placeholder="Migemo" id="queryInput" />
		</div>
	</nav>
	<main role="main" class="container">
		<div class="jumbotron">
			<code id="wagahai" style="color: black"></code>
			<footer><cite title="夏目漱石『吾輩は猫である』">夏目漱石『吾輩は猫である』</cite></footer>
		</div>

	</main>
	<script type="text/javascript">
		var queryInputElement = document.getElementById("queryInput");
		var sd = null;
		var cd = null;
		function loadDictionary() {
			var req = new XMLHttpRequest();
			req.open("get", "migemo-compact-dict", true);
			req.responseType = "arraybuffer";
			req.onload = function () {
				require(['CompactDictionary'], function(CompactDictionary) {
					var ab = req.response;
					cd = new CompactDictionary.CompactDictionary(ab);
				});
			}
			req.send(null);
		}
		var action = function () {
			require(['RomajiProcessor','RegexGenerator'], function(RomajiProcessor,RegexGenerator){
			var result = RomajiProcessor.romajiToHiraganaPredictively(queryInputElement.value);
			var regexproc = RegexGenerator.RegexGenerator.getDEFAULT();
			for (var i of result.predictiveSuffixes) {
				var words = cd.predictiveSearch(result.estaglishedHiragana + i);
				for (var j of words) {
					regexproc.add(j);
				}
			}
			var reg = regexproc.generate();
			// list update
			if (queryInputElement.value == "") {
				var todofuken = document.getElementById("wagahai");
				todofuken.innerHTML = originalWagahai;
			} else {
				var regex = new RegExp(reg);
				regex.global = true;
				let r;
				let msg = "";
				let copyWagahai = originalWagahai;
				while ((r = regex.exec(copyWagahai)) != null) {
					msg += copyWagahai.substr(0, r.index) + "<span style='background: pink'>" + copyWagahai.substr(r.index, r[0].length) + "</span>";
					copyWagahai = copyWagahai.substr(r.index + r[0].length);
				}
					var todofuken = document.getElementById("wagahai");
					todofuken.innerHTML = msg + copyWagahai;
			}
		});
		}
		queryInputElement.addEventListener("input", action);
		loadDictionary();

		//--------
		var originalWagahai = "吾輩は猫である。名前はまだ無い。\n" +
　"どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。しかもあとで聞くとそれは書生という人間中で一番獰悪な種族であったそうだ。この書生というのは時々我々を捕まえて煮て食うという話である。しかしその当時は何という考もなかったから別段恐しいとも思わなかった。ただ彼の掌てのひらに載せられてスーと持ち上げられた時何だかフワフワした感じがあったばかりである。掌の上で少し落ちついて書生の顔を見たのがいわゆる人間というものの見始めであろう。この時妙なものだと思った感じが今でも残っている。第一毛をもって装飾されべきはずの顔がつるつるしてまるで薬缶だ。その後猫にもだいぶ逢ったがこんな片輪には一度も出会わした事がない。のみならず顔の真中があまりに突起している。そうしてその穴の中から時々ぷうぷうと煙を吹く。どうも咽せぽくて実に弱った。これが人間の飲む煙草というものである事はようやくこの頃知った。";
					var todofuken = document.getElementById("wagahai");
					todofuken.innerHTML = originalWagahai;
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
