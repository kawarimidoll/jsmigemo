<!DOCTYPE html>
<html lang="ja">

<head>
	<title>jsmigemo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script type="text/javascript" src='jsmigemo.js'></script>
</head>

<body style="padding-top: 4.5rem">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container">
		<input class="form-control w-100" type="text" placeholder="Migemo" id="queryInput" />
		</div>
	</nav>
	<main role="main" class="container">
		<ul>
			<li><a href="demo-text.html">Text Highlighting Demo</a></li>
			<li><a href="demo-list.html">List Filtering Demo</a></li>
		</ul>
		<div class="jumbotron">
			<code id="hiraganaCode">
	</code>
			<hr />
			<code id="code">
	</code>
		</div>
	</main>
	<script type="text/javascript">
		var queryInputElement = document.getElementById("queryInput");
		var sd = null;
		var cd = null;
		function loadDictionary() {
			var req = new XMLHttpRequest();
			req.open("get", "migemo-compact-dict", true);
			req.responseType = "arraybuffer";
			req.onload = function () {
				var ab = req.response;
				cd = new jsmigemo.CompactDictionary(ab);
			}
			req.send(null);
		}
		var action = function () {
			var migemo = new jsmigemo.Migemo()
			migemo.setDict(cd);
			var reg = migemo.query(queryInputElement.value);
			document.getElementById("code").innerText = reg;
		}
		queryInputElement.addEventListener("input", action);
		loadDictionary();
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
